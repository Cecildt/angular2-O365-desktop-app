<h3>My Trending Files</h3>
<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
	<thead>
		<tr>
            <th></th>
			<th class="mdl-data-table__cell--non-numeric">Name</th>
			<th class="mdl-data-table__cell--non-numeric">URL</th>	
            <th class="mdl-data-table__cell--non-numeric">Last Modified</th>			
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#trend of trends">
			<td></td>
            <td class="mdl-data-table__cell--non-numeric">
				{{trend.name}}
			</td>
			<td class="mdl-data-table__cell--non-numeric">
                <a href={{trend.webUrl}} target="_blank">Link</a>
            </td>
            <td class="mdl-data-table__cell--non-numeric">
                {{trend.DateTimeLastModified}}
            </td>
		</tr>
	</tbody>
</table>
