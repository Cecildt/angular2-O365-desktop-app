<h3>My Tasks</h3>

<strong>Waiting for new Planner feature roll-out in Office 365 before implementation can be completed.</strong>
<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
	<thead>
		<tr>
			<th class="mdl-data-table__cell--non-numeric">Title</th>
			<th class="mdl-data-table__cell--non-numeric">Due Date</th>
			<th class="mdl-data-table__cell--non-numeric">Created By</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#task of tasks">
			<td></td>
            <td class="mdl-data-table__cell--non-numeric">
				{{task.title}}
			</td>
			<td class="mdl-data-table__cell--non-numeric">
                {{task.dueDateTime}}
            </td>
			<td class="mdl-data-table__cell--non-numeric">
                {{task.createdBy}}    
            </td>
		</tr>
	</tbody>
</table>
