<h3>My Notes</h3>
<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
	<thead>
		<tr>
			<th class="mdl-data-table__cell--non-numeric">Name</th>
			<th class="mdl-data-table__cell--non-numeric">Last Modified By</th>
			<th class="mdl-data-table__cell--non-numeric">Last Modified Date</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#book of books">
			<td></td>
            <td class="mdl-data-table__cell--non-numeric">
				{{book.name}}
			</td>
			<td class="mdl-data-table__cell--non-numeric">
                {{book.lastModifiedBy}}
            </td>
			<td class="mdl-data-table__cell--non-numeric">
                {{book.lastModifiedTime}}
            </td>
		</tr>
	</tbody>
</table>
