<h3>My Mails</h3>
<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
	<thead>
		<tr>
            <th></th>
			<th class="mdl-data-table__cell--non-numeric">Subject</th>
			<th class="mdl-data-table__cell--non-numeric">Send Date</th>
			<th class="mdl-data-table__cell--non-numeric">Has Attachments</th>
            <th class="mdl-data-table__cell--non-numeric">Body Preview</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#message of messages">
			<td></td>
            <td class="mdl-data-table__cell--non-numeric">
				{{message.subject}}
			</td>
			<td class="mdl-data-table__cell--non-numeric">
                {{message.sendDateTime}}
            </td>
			<td class="mdl-data-table__cell--non-numeric">
                {{message.hasAttachments}}
            </td>
            <td class="mdl-data-table__cell--non-numeric">
                {{message.bodyPreview}}
            </td>
		</tr>
	</tbody>
</table>
